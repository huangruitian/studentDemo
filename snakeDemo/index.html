<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>贪吃蛇</title>
</head>
<body>
<div class="startPage" id="startPage">
    <div class="startBtn" id="startBtn"></div>
</div>
<div class="wrapper">
    <div class="left-side">
        <img src="./images/start.png" id="startP">
    </div>
    <div class="main">
        <div class="header">
            <div class="score">
                分数:
                <span id="score"></span>
            </div>
        </div>
        <div class="content" id="content"></div>
    </div>
</div>
<div class="loser" id="lose">
    <div class="con">
        <div class="close" id="close"></div>
        <span class="loserScore" id="loserScore"></span>
    </div>
</div>
<audio id="showMusic" preload="auto" src="./music/load.mp3" loop="loop" autoplay="autoplay"></audio>
<script src="./index.js"></script>
</body>
</html>
